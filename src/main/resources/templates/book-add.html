<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление Книги</h1>
    <form action="/book/add" method="post">
        <input type="text" name="title" placeholder="Название книги" class="form-control"><br>
        <input type="text" name="author" placeholder="Автор" class="form-control"><br>
        <input type="text" name="description" placeholder="Описание" class="form-control"><br>
        <input type="text" name="price" placeholder="Цена" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить Книгу</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
