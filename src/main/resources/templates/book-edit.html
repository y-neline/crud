<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование Книги</h1>
    <div th:each="el : ${book}">

    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Название книги" class="form-control"><br>
        <input type="text" th:value="${el.author}" name="author" placeholder="Автор" class="form-control"><br>
        <input type="text" th:value="${el.price}" name="price" placeholder="Цена" class="form-control"><br>
        <textarea name="description"  placeholder="Описание" class="form-control" th:text="${el.description}" /><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
